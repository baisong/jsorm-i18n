<html>
	<head>
		<title>jsorm i18n Test Application</title>
		<script src="../../yui_3.0.0.pr2/build/yui/yui-min.js" type="text/javascript"></script> 
		<script type="text/javascript">
			var list = [], suite, otest;
			function go(test) {
				var local = true;
				var conf = {
					base: '../../yui_3.0.0.pr2/build/'
				};
				var f = function(Y) {
					list = [];
					suite = new Y.Test.Suite({
						setUp : function() {
							var test = this;
							var after = function() {
								test.resume(function(){
									list.push("setup");
								});
							}
							this.wait(after,3000);
						}
					});
					otest = new Y.Test.Case({
						testWait : function() {
							list.push("test");
						}
					});
					suite.add(test);
					Y.Test.Runner.add(suite);
					Y.config.useBrowserConsole = true;
					/*
					var yconsole = new Y.Console({ 
						boundingBox: '#basic',
						newestOnTop: false                    
					}).render('#log');	
					*/
					Y.Test.Runner.run();						
				}
				YUI(local?conf:null).use("yuitest","console",f);
				return(false);
			}
		</script>
	</head>
	<body>
		<h1>yuitest Test Application</h1>
		<div id="tests">
			<a href="#" onclick="go()">Test</a>
		</div>
		<div id="results"></div>

	</body>
</html>
